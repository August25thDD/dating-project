# Springboot\u5185\u90E8WEB\u670D\u52A1\u5668\u7AEF\u53E3
server.port=18080

# Dubbo\u914D\u7F6E
# \u6211\u662F\u8C01
dubbo.application.name=appserver
# \u6211\u8981\u8BA2\u9605\u7684\u63A5\u53E3
dubbo.scan.basePackages=com.itheima.service
# \u6211\u8981\u5411\u8C01\u8BA2\u9605
dubbo.registry.address=zookeeper://192.168.31.81:2181
# \u8D85\u65F6\u914D\u7F6E
dubbo.consumer.timeout=10000
# \u5173\u95ED\u542F\u52A8\u65F6\u68C0\u67E5
dubbo.consumer.check=false
# \u4FEE\u6539qos\u7AEF\u53E3
dubbo.application.qos-port=33333

# Redis\u914D\u7F6E
spring.redis.jedis.pool.max-wait = 5000ms
spring.redis.jedis.pool.max-Idle = 100
spring.redis.jedis.pool.min-Idle = 10
spring.redis.timeout = 10s
spring.redis.cluster.nodes = 192.168.31.81:6379,192.168.31.81:6380,192.168.31.81:6381
spring.redis.cluster.max-redirects=5